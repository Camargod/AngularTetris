<div class="card-hud">
  <div class="cards">
    <p class="hud-title">Cartas</p>
    <div class="card" *ngFor="let card of cardsMock">
      <img [src]="card.image"/>
      <div class="card-texts">
        <p class="card-title">{{card.name}}</p>
        <p class="card-desc">{{card.description}}</p>
      </div>
    </div>
  </div>
  <div class="cards-info">
    <p>Rodadas para proxima carta: 10</p>
  </div>
</div>
