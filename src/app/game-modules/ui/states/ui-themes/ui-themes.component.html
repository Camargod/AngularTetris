<div class="themes" (wheel)="scroll($event)">
  <ng-container *ngFor="let item of themes;let i = index">
    <div class="menu-button" [ngStyle]="{'background':this.paths[i]}" (click)="selectTheme(item)">
      {{item.name}}
    </div>
  </ng-container>
</div>

<button class="back-btn" (click)="back()">{{'ui.back-button' | translate}}</button>
