<div class="game" #gameDiv>
  <enemies-view #viewsManager></enemies-view>
  <cards-hud></cards-hud>
  <div class="game-body">
    <canvas width="800" height="1520" class="trash-canvas game-canvas" #trashcanvas></canvas>
    <canvas width="800" height="1520" class="debug-canvas game-canvas" #debugcanvas></canvas>
    <canvas width="800" height="1520" class="piece-canvas game-canvas" #piecescanvas></canvas>
    <canvas width="800" height="1520" class="piece-canvas game-canvas" #fallingpiecescanvas></canvas>
    <canvas width="1100" height="1520" class="game-grid game-canvas" #queuecanvas></canvas>
    <canvas width="800" height="1520" class="game-grid game-canvas" #gridcanvas></canvas>
    <canvas width="800" height="1520" class="interface-hud game-canvas" #interfaceHUD></canvas>
  </div>

  <!--Telas das pontuações-->

  <div class="info">
    <span class="info-background">
      <!-- <select #themeSelect aria-placeholder="Tema" (change)="onChangeTheme($event)">
        <ng-container *ngFor="let item of themeList">
          <option value="{{item.fileName}}">{{item.name}}</option>
        </ng-container>
      </select> -->

    <!-- <div class = "tempo">Tempo para começar: {{timer}}</div><br>
    <label class="pontuacao">Pontuação: {{gamePontuation}}</label><br>
    <label class = "players">Players: {{players}}</label> -->
      <div *ngIf="isSingleplayer">Tempo para começar: {{timer}}</div>
      <label>Pontuação: {{gamePontuation}} </label>
      <label>Players: {{players}}</label>
      <button (click)="setGarbageOnGrid(1)">Testar lixo +1</button>
      <label>Resta {{eventsLeftForTrash}} para {{accumulatedTrash}} de lixo cair</label>
      <button *ngIf="isSingleplayer" (click)="isPaused = !isPaused">{{isPaused ? "Voltar" : "Pausar"}} Jogo</button>
      <label>Speed: {{this.gameTimer2}}</label>
      <!-- <form (ngSubmit)="authenticateUser()" [formGroup]="autenticateForm">
        <button type="submit">Test autenticate</button>
        <input id="nickname" type="text" formControlName="nickname">
      </form> -->
    </span>
  </div>

  <div class="focus-modes" *ngIf="!isSingleplayer">
    <div class="modes">
      <ng-container *ngFor="let mode of attackModes">
        <div [ngClass]="(mode.name != '' ? 'attack-mode ' : '') + (mode.isEnabled ? 'attack-mode-selected' : '')" [style.width.%]="mode.size">
          <div class="mode-key">
            {{mode.key != 0 ? mode.key  : ""}}
          </div>
          {{mode.name}}
        </div>
      </ng-container>
    </div>
  </div>
  <ui-state-controller (onToggle)="toggleUi($event)" [style.display]="isUiEnabled ? 'flex' : 'none'"></ui-state-controller>
</div>
