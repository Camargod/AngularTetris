<div class="game" #gameDiv>
  <enemies-view></enemies-view>
  <div class="game-body">
    <canvas width="800" height="1520" class="piece-canvas game-canvas" #piecescanvas></canvas>
    <canvas width="800" height="1520" class="piece-canvas game-canvas" #fallingpiecescanvas></canvas>
    <canvas width="800" height="1520" class="game-grid game-canvas" #gridcanvas></canvas>
    <!-- <canvas width="800" height="1520" class="interface-hud game-canvas" #interfaceHUD></canvas> -->
  </div>

  <!--Telas das pontuações-->

  <div class="info">
    <span class="info-background">
      <select #themeSelect aria-placeholder="Tema" (change)="onChangeTheme($event)">
        <ng-container *ngFor="let item of themeList">
          <option value="{{item.fileName}}">{{item.name}}</option>
        </ng-container>
      </select>

    <!-- <div class = "tempo">Tempo para começar: {{timer}}</div><br>
    <label class="pontuacao">Pontuação: {{gamePontuation}}</label><br>
    <label class = "players">Players: {{players}}</label> -->
      <div>Tempo para começar: {{timer}}</div>
      <label>Pontuação: {{gamePontuation}} </label>
      <label>Players: {{players}}</label>

      <form (ngSubmit)="authenticateUser()" [formGroup]="autenticateForm">
        <button type="submit">Test autenticate</button>
        <input id="nickname" type="text" formControlName="nickname">
      </form>
    </span>
  </div>
</div>
